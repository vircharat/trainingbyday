<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shape</title>
    <style> canvas{
        border: 2px solid rgb(204, 30, 30);
       

        margin: 100px;
        display: block;
    }</style>
   
</head>
<body>
    <canvas id="can" width="500" height="500"></canvas>
    <script>
     
      var ctx=document.getElementById("can").getContext("2d");
      setInterval(function(){
        var boxx=Math.round(Math.random()*500);
        var boxy=Math.round(Math.random()*500);
        var boxw=Math.round(Math.random()*500);
        var boxh=Math.round(Math.random()*500);
        var red=Math.round(Math.random()*255);
        var green=Math.round(Math.random()*255);
        var blue=Math.round(Math.random()*255);
        var a=Math.random();
        //ctx.clearRect(0,0,500,500);
        ctx.fillStyle="rgba("+red+","+green+","+blue+","+a+")";
        ctx.fillRect(boxx,boxy,boxw,boxw);

        
      },100)
    </script>

    
</body>
</html>
