<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <h1>Registration form</h1>
    <form action="#" method="post">
    <table>
        
        <tbody>
            <tr>
                <th>
                      User name
                </th>
                <td>
                    <input name="uname" required  autocomplete="off" placeholder="enter full name" type="text">
                </td>
            </tr>
            <tr>
                <th>
                    User phone
                </th>
                <td>
                    <input name="phone" autocomplete="off" required tittle="###-####-####" pattern="\d{3}-\d{4}-\d{4}"placeholder="enter phone number"type="tel">
                </td>
            </tr>
            <tr>
                <th>
                    User email
                </th>
                <td>
                    <input name="email" pattern="\s+@\s+\.\s+" required placeholder="enter email" autofocus type="email">
                </td>
            </tr>
            <tr>
                <th>
                    &nbsp;
                </th>
                <td>
                    <input type="submit"value="Register">
                </td>
            </tr>
        </tbody>
     </table>
    </form>
