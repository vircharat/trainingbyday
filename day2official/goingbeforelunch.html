<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>currentTime : <output id="op"></output></h1>
    <video width="550" height="400" loop poster=" images/antman.jpg" id="vid">
        <source src="media/html5.mp4">
        <source src="media/html5.webm">

    </video>
    <button onclick="playvid()">Play</button>
    <button onclick="pausevid()">Pause</button>
    <button onclick="stopvid()">Stop</button>
    <button onclick="rewindvid()">rewind</button>
    <script>
        setInterval(function val(){
            document.getElementById("op").value=document.getElementById("vid").currentTime;
        },1)
        function playvid(){
            document.getElementById("vid").play();
        }
        function pausevid()
        {
            document.getElementById("vid").pause();

        }
        function stopvid()
        {    document.getElementById("vid").currentTime=0;
            document.getElementById("vid").pause();
           
        }
        function rewindvid()
        {   
            document.getElementById("vid").currentTime=document.getElementById("vid").currentTime-1;//-=1
            document.getElementById("vid").pause();
        }

    </script>
</body>
</html>
